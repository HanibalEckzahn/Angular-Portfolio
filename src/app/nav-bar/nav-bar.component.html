<!-- NavBar -->

<div class="2xl:container 2xl:mx-auto navbar overflow-visible absolute">
  <div class="rounded  py-5 px-7">
    <nav class="flex justify-between ">
      <div class="flex items-center Dienstleistungen-x-3 lg:pr-16 pr-6">

        <a [routerLink]="['']">
          <h2 class="font-normal text-2xl leading-6 text-gray-800">Habermann</h2>
        </a>
      </div>

      <!-- For medium and plus sized devices -->
      <div class=" ml">
      <ul class="hidden md:flex flex-auto Dienstleistungen-x-2">
        <li (click)="isToggle = 1" [ngClass]="'focus:outline-none focus:ring-2 focus:ring-offset-2 {{ colorfocus}} cursor-pointer px-3 py-2.5 font-normal text-xs leading-3 shadow-md rounded ' + (isToggle === 1 ? 'text-white bg-gray-600' : 'text-gray-600 border border-white bg-gray-50')" [routerLink]="['']">Home</li>
        <li (click)="isToggle = 4" [ngClass]="'focus:outline-none focus:ring-2 focus:ring-offset-2 {{ colorfocus}} cursor-pointer px-3 py-2.5 font-normal text-xs leading-3 shadow-md rounded ' + (isToggle === 4 ? 'text-white bg-gray-600' : 'text-gray-600 border border-white bg-gray-50')"[routerLink]="['']"fragment="aboutme">Über Mich</li>
        <li (click)="isToggle = 3" [ngClass]="'focus:outline-none focus:ring-2 focus:ring-offset-2 {{ colorfocus}} cursor-pointer px-3 py-2.5 font-normal text-xs leading-3 shadow-md rounded ' + (isToggle === 3 ? 'text-white bg-gray-600' : 'text-gray-600 border border-white bg-gray-50')"[routerLink]="['']"fragment="portfolio">Portfolio</li>
        <li (click)="isToggle = 5" [ngClass]="'focus:outline-none focus:ring-2 focus:ring-offset-2{{ colorfocus}} cursor-pointer px-3 py-2.5 font-normal text-xs leading-3 shadow-md rounded ' + (isToggle === 5 ? 'text-white bg-gray-600' : 'text-gray-600 border border-white bg-gray-50')" [routerLink]="['']"fragment="kontakt">Kontakt</li>

      </ul>
    </div>

    </nav>
    <!-- for smaller devcies -->

    <div class="block md:hidden w-full mt-5">
      <div (click)="selectorDropdown()" class="cursor-pointer px-4 py-3 text-white bg-gray-200 rounded flex justify-between items-center w-full">
        <div class="flex Dienstleistungen-x-2">
          <span class="font-semibold text-sm text-gray-600 leading-3">Ausgewählt: </span>
          <p id="textClicked" class="font-normal text-sm leading-3 focus:outline-none text-gray-600 duration-100 cursor-pointer">{{ selected }}</p>
        </div>
        <svg id="ArrowSVG" class="transform" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 9L12 15L18 9" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div class="relative">
        <ul [ngClass]="'font-normal text-base leading-4 absolute top-2 w-full rounded shadow-md ' + (selector ? 'block' : 'hidden')">
          <li (click)="selected = 'Home'; selectorDropdown()" class="px-4 py-3 text-gray-600 bg-gray-50 border border-gray-50 focus:outline-none focus:bg-gray-100 hover:bg-gray-100 duration-100 cursor-pointer text-xs leading-3 font-normal">Home</li>
          <li (click)="selected = 'Über Mich'; selectorDropdown()" class="px-4 py-3 text-gray-600 bg-gray-50 border border-gray-50 focus:outline-none focus:bg-gray-100 hover:bg-gray-100 duration-100 cursor-pointer text-xs leading-3 font-normal"[routerLink]="['']"fragment="aboutme">Über Mich</li>
          <li (click)="selected = 'Portfolio'; selectorDropdown()" class="px-4 py-3 text-gray-600 bg-gray-50 border border-gray-50 focus:outline-none focus:bg-gray-100 hover:bg-gray-100 duration-100 cursor-pointer text-xs leading-3 font-normal"[routerLink]="['']"fragment="portfolio">Portfolio</li>
          <li (click)="selected = 'Kontakt'; selectorDropdown()" class="px-4 py-3 text-gray-600 bg-gray-50 border border-gray-50 focus:outline-none focus:bg-gray-100 hover:bg-gray-100 duration-100 cursor-pointer text-xs leading-3 font-normal" [routerLink]="['']"fragment="kontakt">Kontakt</li>
        </ul>
      </div>
    </div>
  </div>
</div>
