<div class="py-4 lg:py-8 relative">
   <div class="xl:mx-auto xl:container relative">
      <div class="flex flex-wrap xl:mx-auto xl:container">
          <div class="w-full relative lg:w-1/2 xl:mt-10 mb-10 2xl:pr-24 2xl:pl-0 xl:pl-12 pl-0">

              <div class="w-full flex flex-col items-start xl:justify-start relative z-20 xl:px-0 px-4 xl:py-0 py-4">
                  <div class="w-full 2xl:pl-48 xl:pt-1">
                      <h1 class="text-4xl md:text-5xl lg:text-7xl font-bold tracking-wider text-gray-800">Kontakt Daten</h1>
                      <div class="w-full md:w-10/12 mt-3">
                           <div class="mt-4 md:mt-8">
                              <h2 class="text-sm md:text-base text-indigo-700 font-semibold">Addresse</h2>
                              <h2 class="text-gray-800 text-base md:text-lg leading-8 tracking-wider mt-2">Tolstoistraße,<br> 17491 Greifswald,<br> Deutschland</h2>
                          </div>
                          <div class="mt-4 md:mt-8">
                              <h2 class="text-sm md:text-base text-indigo-700 font-semibold">E-Mail</h2>
                              <h2 class="text-gray-800 text-base md:text-lg leading-8 tracking-wider mt-2">j.habermann14@gmail.com</h2>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="w-full lg:w-1/2 xl:pt-10 lg:pl-24">
              <div class="flex flex-col items-start xl:justify-start 2xl:justify-end xl:px-0 px-4">
                  <div class="w-full 2xl:w-8/12 mt-3">
                      <h2 class="text-gray-800 text-base md:text-lg leading-8 tracking-wider">Für Fragen oder Anregungen</h2>
                      <div class="mt-4 md:mt-8">
                          <p class="text-gray-800 text-base font-medium">Name</p>
                          <input name="user_name" class="mt-3 text-base border-2 w-11/12 lg:w-full xl:w-10/12 hover:border-indigo-600 focus:border-indigo-600 focus:outline-none border-black py-5 pl-4 text-gray-800" type="text" placeholder="Ihr Name" />
                      </div>
                      <div class="mt-4 md:mt-8">
                          <p class="text-gray-800 text-base font-medium">E-Mail Addresse</p>
                          <input name="user_email" class="mt-3 text-base border-2 w-11/12 lg:w-full xl:w-10/12 hover:border-indigo-600 focus:border-indigo-600 focus:outline-none border-black py-5 pl-4 text-gray-800" ngModel email="true" type="email" placeholder="example@mail.com" />
                      </div>
                      <div class="mt-4 md:mt-8">
                          <p class="text-gray-800 text-base font-medium"  >Nachricht</p>
                          <textarea name="message" class="mt-3 text-base border-2 w-11/12 lg:w-full xl:w-10/12 resize-none hover:border-indigo-600 focus:border-indigo-600 focus:outline-none border-black xl:h-40 py-5 pl-4 text-gray-800" type="text" placeholder="Ihre Nachricht *"></textarea>
                      </div>
                      <div class="py-5">
                          <button onclick='sendEmail()' type="submit" value="Send" class="py-3 md:py-5 px-5 md:px-10 bg-gray-900 text-white hover:opacity-90 ease-in duration-150 text-sm md:text-lg tracking-wider font-semibold"   >Nachricht abschicken</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
